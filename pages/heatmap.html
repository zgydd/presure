<div id="heatmap-content" class="container">
    <script type="text/javascript" src="./vender/heatmap.min.js"></script>
    <script type="text/javascript" src="./js/heatmap.js"></script>
    <article class="panel panel-info common-info-panel">
        <div class="common-panel-sm-badge" id="heatmap-infoPanelBadge">
            <i class="icon-double-angle-right icon-2x"></i>
        </div>
        <div class="panel-heading">
            <h3 class="panel-title" z-lang="langHeatmapHinfoTitle">Heatmap info</h3>
        </div>
        <article class="panel-body">
            <section class="item-group">
                <label z-lang="langHeatmapLabPresureValue">Max presure value: </label>      
                <span id="heatmap-labMaxRecord"></span>
                <br />
                <label z-lang="langHeatmapLabPresurePoint">Max presure point: </label>      
                <span id="heatmap-labMaxRecordPoint"></span>
                <br />
                <label z-lang="langHeatmapLabLeave">Leave times: </label>      
                <span id="heatmap-labLeave"></span>
                <br />
                <label z-lang="langHeatmapLabBack">Back times: </label>      
                <span id="heatmap-labBack"></span>
                <br />
                <label z-lang="langHeatmapLabSelfTurn">Self Turn: </label>      
                <span id="heatmap-labSelfTurn"></span>
                <br />
                <label z-lang="langScaleControlLabScale">Scale: </label>      
                <span id="heatmap-labNewScale"></span>
            </section>
            <div class="btn-group button-group">
                <button class="btn btn-info" id="heatmap-btnCalibration" z-lang="langHeatmapBtnCalibration">Calibration</button>
                <button class="btn btn-info" id="heatmap-btnReset" z-lang="langHeatmapBtnReset">Reset</button>
                <button class="btn btn-info" id="heatmap-btnDoPort">Open serial port</button>
            </div> 
        </article>
    </article>
    <div class="heatmap-container">
        <div class="heatmap"></div>
    </div>
    <div class="heatmap-datainfo"></div>
    <!--div id='test-matrix' style="margin: 0 2em;padding: 0.5em;"></div-->
</div>
