    <div class="item-group">
        <label z-lang="langConfigLabProduction" for="config-selectProduction">Production: </label>
        <select id="config-selectProduction" class="form-control">

        	<option value="2" z-lang="langConfigSelSheet">Sheet</option>
        </select>

	    <br/>
	    <div class="item-group">
