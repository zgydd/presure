<div id="config-content" class="container">
    <script type="text/javascript" src="./js/config.js"></script>
    <div class="item-group">
        <label z-lang="langConfigLabProduction" for="config-selectProduction">Production: </label>
        <select id="config-selectProduction" class="form-control">
        	<option value="1" z-lang="langConfigSelCushion">Cushion</option>
        	<option value="2" z-lang="langConfigSelSheet">Sheet</option>
        </select>
       	<span id="config-labProductionDesc"></span>
    </div>
    <div class="item-group" hide-in="android">
        <label z-lang="langConfigLabPort" for="config-selectPort">Port: </label>
        <select class="form-control" id="config-selectPort"></select>
    </div>
    <div class="item-group">
        <label z-lang="langConfigLabNoiseLimit">Noise limit: </label>
        <input class="form-control number-input" type="text" id="config-inputMinNoise" maxlength="2" />% &nbsp;
        <label class="page-mark">~</label>
        <input class="form-control number-input" type="text" id="config-inputMaxNoise" maxlength="3" />%
    </div>
    <div class="item-group">
        <label z-lang="langConfigLabAlertFreque" for="config-inputAlertFreque">Alert Freque: </label>
        <input type="text" id="config-inputAlertFreque" maxlength="3" class="form-control number-input" />
    </div>
    <div class="item-group">
        <label z-lang="langConfigLabAlertTime" for="config-inputAlertTime">Alert Time: </label>
        <input type="text" id="config-inputAlertTime" maxlength="1" class="form-control number-input" />
    </div>

    <div class="control-group">
	    <a href="#" id="config-aAdvanceCfg" z-lang="langConfigAAdvanceCfg">Advance config</a>
    </div>

    <div id="config-advanceConfigFrame">
    <article class="panel panel-info">
    	<section class="panel-heading"><h3 class="panel-title" z-lang="langConfigLabAdvancePages">Pages</h3></section>
    	<section class="panel-body">
		    <div class="item-group">
		        <label z-lang="langConfigLabRadius" for="config-inputRadius">Radius: </label>
		        <input class="form-control number-input" type="text" id="config-inputRadius" maxlength="3" readonly="readonly" />
		    </div>
		    <div class="item-group">
		        <label z-lang="langConfigLabMultiple" for="config-inputMultiple">Multiple: </label>
		        <input type="text" id="config-inputMultiple" maxlength="5" class="form-control number-input" />
		    </div>
            <div class="item-group">
                <label z-lang="langConfigLabIslandPoint" for="config-inputIslandPoint">Island Point: </label>
                <input type="text" id="config-inputIslandPoint" maxlength="1" class="form-control number-input" />
            </div>
    	</section>
    </article>
    <article class="panel panel-info">
    	<section class="panel-heading"><h3 class="panel-title" z-lang="langConfigLabAdvanceBehavior">Behavior</h3></section>
    	<section class="panel-body">
		    <div class="item-group">
		        <label z-lang="langConfigLabAutoCalibration" for="config-inputAutoCalibration">Calibra Freque: </label>
		        <input class="form-control number-input" type="text" id="config-inputAutoCalibration" maxlength="3" />
		    </div>
		    <div class="item-group">
		        <label z-lang="langConfigLabDelayedSampling" for="config-inputDelayedSampling">Delayed Sampling: </label>
		        <input class="form-control number-input" type="text" id="config-inputDelayedSampling" maxlength="2" />
		    </div>
            <div class="item-group">
                <label z-lang="langConfigLabLeaveJudge" for="config-inputLeaveJudge">Leave Judge: </label>
                <input class="form-control number-input" type="text" id="config-inputLeaveJudge" maxlength="2" />%
            </div>
            <div class="item-group">
                <label z-lang="langConfigLabTurnJudge" for="config-inputTurnJudge">Turn Judge: </label>
                <input class="form-control number-input" type="text" id="config-inputTurnJudge" maxlength="2" />%
            </div>
            <div class="item-group">
                <label z-lang="langConfigLabBinaryImageFilter" for="config-inputBinaryImageFilter">Binary Filter: </label>
                <input class="form-control number-input" type="text" id="config-inputBinaryImageFilter" maxlength="3" />
            </div>
    	</section>
    </article>
    <article class="panel panel-info">
    	<section class="panel-heading"><h3 class="panel-title" z-lang="langConfigLabAdvanceHardware">Hardware</h3></section>
    	<section class="panel-body">
		    <div class="item-group" hide-in="android">
		        <label z-lang="langConfigLabBaudRate" for="config-inputBaudRate">Baud rate: </label>
		        <input type="text" id="config-inputBaudRate" maxlength="8" class="form-control" />
		    </div>
		    <div class="item-group" id="config-grpProductionFirmware">
		        <label z-lang="langConfigLabProductionFirmware" for="config-selectProductionFirmware">Production Firmware: </label>
		        <select id="config-selectProductionFirmware" class="form-control">
		        </select>
		    </div>
    	</section>
    </article>
    <article class="panel panel-info">
    	<section class="panel-heading"><h3 class="panel-title" z-lang="langConfigLabAdvanceEdgeDetection">Edge/Skeleton detection</h3></section>
    	<section class="panel-body">
		    <div class="item-group">
		        <label z-lang="langConfigLabFilterTimes" for="config-inputFilterTimes">Filter times: </label>
		        <input class="form-control number-input" type="text" id="config-inputFilterTimes" maxlength="2" />
		    </div>
		    <div class="item-group">
		        <label z-lang="langConfigLabSobelThreshold" for="config-inputSobelThreshold">Sobel Threshold: </label>
		        <input class="form-control number-input" type="text" id="config-inputSobelThreshold" maxlength="2" />%
		    </div>
            <div class="item-group" hide-in="android">
                <label z-lang="langConfigLabSkeletonLimit" for="config-inputSkeletonLimit">Skeleton Limit: </label>
                <input type="text" id="config-inputSkeletonLimit" maxlength="5" class="form-control number-input" />
            </div>
    	</section>
    </article>
    </div>
</div>
